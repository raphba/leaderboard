<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangliste - Security Awareness Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #160E05;
            color: #CEB77F;
            padding: 30px 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 4em;
            color: #CEB77F;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        
        .header .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            color: #CEB77F;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        /* User Stats Card - Compact Version */
        .user-stats-card {
            background: linear-gradient(135deg, #4A2E22 0%, #3A1E12 100%);
            border: 3px solid #CEB77F;
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(206, 183, 127, 0.3);
            animation: fadeInUp 0.8s ease;
        }
        
        .user-stats-card .rank-badge {
            display: inline-block;
            background: linear-gradient(135deg, #CEB77F 0%, #B8A16C 100%);
            color: #160E05;
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 2em;
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(206, 183, 127, 0.4);
            letter-spacing: 2px;
        }
        
        .user-stats-card .points-display {
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 3.5em;
            color: #CEB77F;
            line-height: 1;
            margin: 12px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .user-stats-card .points-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            color: #CEB77F;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .feedback-message {
            background: rgba(206, 183, 127, 0.15);
            border-left: 4px solid #CEB77F;
            padding: 15px;
            margin: 15px 0 0 0;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            line-height: 1.5;
            color: #CEB77F;
            text-align: left;
        }
        
        .feedback-message strong {
            color: #CEB77F;
            font-weight: 700;
        }
        
        /* Leaderboard Section */
        .leaderboard-section {
            animation: fadeInUp 1s ease;
        }
        
        .leaderboard-title {
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 2.8em;
            color: #CEB77F;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .leaderboard {
            background: #4A2E22;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(206, 183, 127, 0.3);
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #5A3E2A 0%, #4A2E22 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid #6A4E3A;
        }
        
        .leaderboard-item:hover {
            transform: translateX(8px);
            box-shadow: 0 5px 20px rgba(206, 183, 127, 0.4);
            background: linear-gradient(135deg, #6A4E3A 0%, #5A3E2A 100%);
        }
        
        /* Rank-specific styling */
        .leaderboard-item.rank-1 {
            border-left-color: #FFD700;
            background: linear-gradient(135deg, #6A4E2A 0%, #5A3E1A 100%);
        }
        
        .leaderboard-item.rank-2 {
            border-left-color: #C0C0C0;
            background: linear-gradient(135deg, #5F4F3F 0%, #4F3F2F 100%);
        }
        
        .leaderboard-item.rank-3 {
            border-left-color: #CD7F32;
            background: linear-gradient(135deg, #6A4030 0%, #5A3020 100%);
        }
        
        .leaderboard-item.current-user {
            border: 3px solid #CEB77F;
            box-shadow: 0 0 25px rgba(206, 183, 127, 0.6);
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, #6A4E2A 0%, #5A3E1A 100%);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px rgba(206, 183, 127, 0.6); }
            50% { box-shadow: 0 0 35px rgba(206, 183, 127, 0.8); }
        }
        
        .rank-number {
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 2.2em;
            width: 60px;
            text-align: center;
            color: #CEB77F;
        }
        
        .rank-1 .rank-number { 
            color: #FFD700; 
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        
        .rank-2 .rank-number { 
            color: #C0C0C0; 
            font-size: 2.4em;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }
        
        .rank-3 .rank-number { 
            color: #CD7F32; 
            font-size: 2.3em;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.6);
        }
        
        .medal {
            font-size: 2em;
            margin: 0 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        
        .player-name {
            flex: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: #CEB77F;
        }
        
        .current-user .player-name {
            font-weight: 700;
            text-shadow: 0 0 10px rgba(206, 183, 127, 0.5);
        }
        
        .player-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .player-points {
            font-family: 'Impact', sans-serif;
            font-weight: normal;
            font-size: 1.8em;
            color: #CEB77F;
            min-width: 120px;
            text-align: right;
            letter-spacing: 1px;
        }
        
        /* Loading & Error States */
        .loading, .error, .no-data {
            text-align: center;
            padding: 50px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            color: #CEB77F;
            opacity: 0.8;
        }
        
        .loading {
            animation: fadeIn 0.5s ease;
        }
        
        .error {
            color: #FF8B6B;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .user-stats-card .rank-badge {
                font-size: 2.2em;
                padding: 12px 30px;
            }
            
            .user-stats-card .points-display {
                font-size: 3.5em;
            }
            
            .leaderboard-title {
                font-size: 2em;
            }
            
            .leaderboard-item {
                padding: 15px;
            }
            
            .player-name {
                font-size: 1.1em;
            }
            
            .player-points {
                font-size: 1.5em;
                min-width: 90px;
            }
            
            .rank-number {
                font-size: 1.8em;
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RANGLISTE</h1>
            <div class="subtitle">Security Awareness Training</div>
        </div>
        
        <div id="userStatsCard" class="user-stats-card" style="display: none;">
            <div class="rank-badge" id="rankBadge">PLATZ #?</div>
            <div class="points-display" id="pointsDisplay">0</div>
            <div class="points-label">Punkte erreicht</div>
            <div class="feedback-message" id="feedbackMessage"></div>
        </div>
        
        <div class="leaderboard-section">
            <h2 class="leaderboard-title">TOP 8 AGENTEN</h2>
            <div id="leaderboardContent" class="leaderboard">
                <div class="loading">‚è≥ Lade Rangliste...</div>
            </div>
        </div>
    </div>

    <script>
        console.log("=== LEADERBOARD START ===");
        
        const API_URL = "https://script.google.com/macros/s/AKfycbzFpfjkuC3YbTq2_8vOrRLqrPfMhszVod63fpXwm1llhF7cjcndZogIvAtvdl3b_S_8Fw/exec";
        
        // Feedback messages based on performance
        function getFeedbackMessage(rank, totalUsers, points, maxPoints) {
            const percentage = (points / maxPoints) * 100;
            
            if (rank === 1) {
                return "üåü <strong>Ausgezeichnet!</strong> Sie sind der beste Agent im Training! Ihre Leistung ist vorbildlich - Sie haben ein hervorragendes Sicherheitsbewusstsein bewiesen.";
            } else if (rank <= 3) {
                return "üéØ <strong>Sehr gut!</strong> Sie geh√∂ren zu den Top 3 Agenten! Ihre Aufmerksamkeit f√ºr Sicherheitsdetails ist beeindruckend. Weiter so!";
            } else if (rank <= Math.ceil(totalUsers * 0.5)) {
                return "üí™ <strong>Gute Leistung!</strong> Sie sind in der oberen H√§lfte aller Teilnehmer. Sie haben ein solides Verst√§ndnis f√ºr Informationssicherheit entwickelt.";
            } else if (percentage >= 70) {
                return "‚úÖ <strong>Bestanden!</strong> Sie haben die wichtigsten Sicherheitskonzepte verstanden. Mit etwas mehr √úbung k√∂nnen Sie noch weiter nach oben klettern!";
            } else if (percentage >= 50) {
                return "üìö <strong>Grundlagen vorhanden.</strong> Sie kennen einige Sicherheitsaspekte, aber es gibt noch Verbesserungspotenzial. Wiederholen Sie die Inhalte f√ºr bessere Ergebnisse!";
            } else {
                return "üîÑ <strong>Wiederholung empfohlen.</strong> Die Sicherheitskonzepte brauchen noch etwas √úbung. Nehmen Sie sich Zeit, das Training nochmals durchzugehen!";
            }
        }
        
        // Listen for messages from Storyline
        window.addEventListener('message', function(event) {
            console.log("Message received:", event.data);
            
            if (event.data.type === 'LEADERBOARD_DATA') {
                loadLeaderboard(event.data);
            }
        });
        
        // Request data from Storyline
        function requestData() {
            console.log("Requesting data from Storyline...");
            window.parent.postMessage({
                type: 'REQUEST_LEADERBOARD_DATA'
            }, '*');
        }
        
        function loadLeaderboard(data) {
            console.log("=== LOAD LEADERBOARD ===");
            console.log("Data:", data);
            
            let userName = data.userName;
            const apiURL = data.apiURL || API_URL;
            const m1 = data.m1 || 0;
            const m2 = data.m2 || 0;
            const m3 = data.m3 || 0;
            
            // Generate userName if empty
            if (!userName || userName === "") {
                userName = "User_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
                console.log("Generated userName:", userName);
                
                // Send back to Storyline
                window.parent.postMessage({
                    type: 'SET_USERNAME',
                    userName: userName
                }, '*');
            }
            
            console.log("UserName:", userName);
            console.log("API:", apiURL);
            console.log("Missions:", m1, m2, m3);
            
            // Load leaderboard data via JSONP
            const callbackName = 'leaderboardCallback_' + Date.now();
            
            window[callbackName] = function(response) {
                console.log("API Response:", response);
                
                if (response.success && response.data) {
                    displayLeaderboard(response.data, userName);
                } else {
                    showError("Fehler beim Laden der Rangliste");
                }
                
                // Cleanup
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            const url = apiURL + '?callback=' + callbackName + '&nocache=' + Date.now();
            console.log("JSONP URL:", url);
            script.src = url;
            document.body.appendChild(script);
        }
        
        function displayLeaderboard(data, currentUserName) {
            console.log("=== DISPLAY LEADERBOARD ===");
            console.log("Total entries:", data.length);
            console.log("Current user:", currentUserName);
            
            if (!data || data.length === 0) {
                document.getElementById('leaderboardContent').innerHTML = 
                    '<div class="no-data">Noch keine Teilnehmer in der Rangliste</div>';
                return;
            }
            
            // Sort by totalPoints descending
            data.sort((a, b) => b.totalPoints - a.totalPoints);
            
            // Find current user's rank and points
            const userIndex = data.findIndex(entry => entry.name === currentUserName);
            const userRank = userIndex + 1;
            const totalUsers = data.length;
            const maxPoints = 1500; // 500 per mission
            
            console.log("User rank:", userRank, "of", totalUsers);
            
            // Show user stats card
            if (userIndex !== -1) {
                const userEntry = data[userIndex];
                const userPoints = userEntry.totalPoints;
                
                document.getElementById('userStatsCard').style.display = 'block';
                document.getElementById('rankBadge').textContent = 
                    'PLATZ #' + userRank + ' VON ' + totalUsers;
                document.getElementById('pointsDisplay').textContent = userPoints;
                document.getElementById('feedbackMessage').innerHTML = 
                    getFeedbackMessage(userRank, totalUsers, userPoints, maxPoints);
            }
            
            // Get top 8
            const top8 = data.slice(0, 8);
            
            // Build leaderboard HTML
            let html = '';
            
            top8.forEach((entry, index) => {
                const rank = index + 1;
                const isCurrentUser = entry.name === currentUserName;
                
                let medal = '';
                let rankClass = 'rank-' + rank;
                
                if (rank === 1) {
                    medal = 'ü•á';
                } else if (rank === 2) {
                    medal = 'ü•à';
                } else if (rank === 3) {
                    medal = 'ü•â';
                }
                
                const currentUserClass = isCurrentUser ? 'current-user' : '';
                const playerIcon = isCurrentUser ? '<span class="player-icon">üë§</span>' : '';
                
                html += `
                    <div class="leaderboard-item ${rankClass} ${currentUserClass}">
                        <div class="rank-number">${rank}</div>
                        ${medal ? `<div class="medal">${medal}</div>` : ''}
                        <div class="player-name">${playerIcon}${entry.name}</div>
                        <div class="player-points">${entry.totalPoints} P</div>
                    </div>
                `;
            });
            
            document.getElementById('leaderboardContent').innerHTML = html;
            console.log("‚úÖ LEADERBOARD DISPLAYED!");
        }
        
        function showError(message) {
            document.getElementById('leaderboardContent').innerHTML = 
                '<div class="error">‚ùå ' + message + '</div>';
        }
        
        // Initial data request
        requestData();
        
        console.log("=== LEADERBOARD READY ===");
    </script>
</body>
</html>
